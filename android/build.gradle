
buildscript {
    repositories {
        jcenter()
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError true
    }
}

repositories {
    mavenCentral()
    google()
    maven {
        url 'https://repo.spring.io/libs-release/'
    }
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.github.andreykrugliak:android-floating-action-button:7392585a32'
    implementation 'com.github.LazarRistic:bubbles-for-android:1.2.4'
}
  