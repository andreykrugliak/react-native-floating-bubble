
buildscript {
    repositories {
        jcenter()
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet("compileSdkVersion", 25)
    buildToolsVersion safeExtGet("buildToolsVersion", '25.0.2')

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 25)
        versionCode 1
        versionName "1.0"
    }
}

repositories {
    mavenCentral()
    google()
    maven {
        url 'https://repo.spring.io/libs-release/'
    }
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.github.andreykrugliak:android-floating-action-button:7392585a32'
    implementation 'com.github.andreykrugliak:bubbles-for-android:86fcb3b8b6'
}
  